version: 2
jobs:
  build:
    docker:
      — image: circleci/node:10.11
    working_directory: ~/repo
    steps:
      — checkout
      - restore_cache:
          key:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          paths:
            - ./node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
          
      — run: npm test